<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="./src/game/game.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Luckiest+Guy|Patrick+Hand+SC" rel="stylesheet">
</head>
<body>
    <audio id="click-sound" src="./assets/bubble.wav" volume="60" type="audio/wav"></audio>
        <header>
            <h1>Cake or DEATH</h1>
        </header>
    <main>
        <section id="user-info">
            <section id="cake-player">
                <img id="cake-icon" src="./assets/cake-icon-2.png">
                <span id="cake-name"></span>
                <section class="win-count" id="win-count-cake">
                    <p class="win-count-display">Wins:</p>
                    <p class="win-count-display" id="cake-wins"></p>
                </section>
            </section>
            <section id="death-player">
                <img id="death-icon" src="./assets/dead.png">
                <span id="death-name"></span>
                <section class="win-count" id="win-count-death">
                        <p class="win-count-display">Wins:</p>
                        <p class="win-count-display" id="death-wins"></p>
                </section>
            </section>
        </section>
        <section id="turn-count">
            <p id="turn-display"></p>
        </section>
        <section id="game">
            <table id="game-table">
                <tbody id="game-body"></tbody>
            </table>
        </section>
    </main>
    <footer>
            <a href="index.html">Home</a>
            <a href="about-us.html">About PopcornLeghorn</a>
        </footer>
</body>
<script type="module" src="./src/game/game.js"></script>
</html>
